<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		.example-parent {
		  border: 2px solid #DFA612;
		  color: black;
		  display: flex;
		  font-family: sans-serif;
		  font-weight: bold;
		}

		.example-origin {
		  flex-basis: 100%;
		  flex-grow: 1;
		  padding: 10px;
		}

		.example-draggable {
		  background-color: #4AAE9B;
		  font-weight: normal;
		  margin-bottom: 10px;
		  margin-top: 10px;
		  padding: 10px;
		}

		.example-dropzone {
		  background-color: #6DB65B;
		  flex-basis: 100%;
		  flex-grow: 1;
		  padding: 10px;
		}
	</style>
	<title>teste</title>
</head>
<body>
	<div class="example-parent">
  		<h1>To-do list</h1>
  		<div class="example-origin" ondragover="onDragOver(event);" ondrop="onDrop(event);">To-do
  			<div  id="draggable-1" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">
      			thing 1
    		</div>
    		<div id="draggable-2" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">
      			thing 2
    		</div>
    		<div id="draggable-3" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">
      			thing 3
    		</div>
    		<div id="draggable-4" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">
      			thing 4
    		</div>
  		</div>
  		<div class="example-dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event);" draggable="true" ondragstart="onDragStart(event);">
   			Done
  		</div>
	</div>
</body>
<script type="text/javascript">
	function onDragStart(event) {
	  	event.dataTransfer.setData('text/plain', event.target.id);
	}

	function onDragOver(event) {
  		event.preventDefault();
	}

	function onDrop(event) {
  		const id = event.dataTransfer.getData('text');
  		console.log(id);
  		const draggableElement = document.getElementById(id);
  		const dropzone = event.target;
  		console.log(event.target);
  		dropzone.appendChild(draggableElement);
  		event.dataTransfer.clearData();
	}
</script>
</html>
